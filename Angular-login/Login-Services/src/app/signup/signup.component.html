<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://digitalready.tas.gov.au/assets/media/images/ecommerce-flatbook.width-1200.png"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
  
              <form class="px-md-2">
  
                <div class="form-outline mb-4">
                  <input type="text" [(ngModel)]="dealer.username" [ngModelOptions]="{standalone: true}" placeholder="username"  id="form3Example1q" class="form-control" />
                  <label class="form-label" for="form3Example1q">username</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" [(ngModel)]="dealer.password" [ngModelOptions]="{standalone: true}" placeholder="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
  
  
                <button class="btn btn-success btn-lg mb-1" type="button" (click)="signup()" >signup</button>
  
                <p class="text-center text-muted mt-5 mb-0">Have already an account? 
                  <a href="signin" class="fw-bold text-body"><u>Login here</u></a></p>
                  <p class="text-center text-muted mt-5 mb-0">Back to home page
                    <a href="" class="fw-bold text-body"><u>Home</u></a></p> 
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
